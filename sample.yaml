            name: 'Voltage 0'
            uuid: '00002b18-0000-1000-8000-00805f9b34fb'
            converter: !Unsigned { l: 2, m: 1, d: 0, b: -6 }
            publish_metrics:
              metric_type: Gauge
              name: 'sensor_hub_nrf_adc_voltage_0_volts'
              description: 'Sensor Hub ADC Voltage 0'
              unit: 'Volt'
              labels:
